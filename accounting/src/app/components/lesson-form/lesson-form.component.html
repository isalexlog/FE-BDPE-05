<div class="col-sm-6 col-lg-4" >
  <form [formGroup]="lessonForm" (ngSubmit)="onSubmit($event)">

    <div class="form-group">
      <input type="text" class="form-control" formControlName="id" hidden>
    </div>

    <div class="form-group">
      <label>Thema</label>
      <input type="text" class="form-control" formControlName="thema">
      <app-validation-error
        [control]="lessonForm.controls['thema']"
        errorMessage="Thema is required field"
      ></app-validation-error>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" formControlName="date">
      <app-validation-error
        [control]="lessonForm.controls['date']"
        errorMessage="Date is required field"
      ></app-validation-error>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="subjectId" hidden>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="groupId" hidden>
    </div>

    <div>
      <div>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>

  </form>
</div>
