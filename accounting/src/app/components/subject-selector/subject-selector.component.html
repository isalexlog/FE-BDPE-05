<p-dropdown
  [options]="groups"
  (onChange)="onGroupSelect($event)"
  [(ngModel)]="selectedGroup">
</p-dropdown>

<p-dropdown
  [disabled]="!modules"
  [options]="modules"
  (onChange)="onModuleSelect($event)"
  [(ngModel)]="selectedModule">
</p-dropdown>

<p-dropdown
  [disabled]="!subjects"
  [options]="subjects"
  (onChange)="onSubjectSelect($event)"
  [(ngModel)]="selectedSubject">
</p-dropdown>
